name: CI with Doppler & New Relic

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Verify Doppler connection
        run: doppler secrets --project infra-pipeline-poa --config dev --only-names
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

      - name: Start Flask app with Doppler
        run: |
          doppler run --project infra-pipeline-poa --config dev --command="python app/app.py" &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          
          # Wait for app to be ready (max 30 seconds)
          echo "⏳ Waiting for app to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:5000/health > /dev/null 2>&1; then
              echo "✅ App is ready!"
              break
            fi
            sleep 1
          done
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}

      - name: Health check
        run: |
          response=$(curl -sf http://localhost:5000/health)
          echo "Health check response: $response"
          
          if echo "$response" | grep -q '"status":"ok"' || echo "$response" | grep -q '"status": "ok"'; then
            echo "✅ Health check passed"
          else
            echo "❌ Health check failed"
            exit 1
          fi

      - name: Verify New Relic integration
        run: |
          response=$(curl -s http://localhost:5000)
          echo "App response: $response"
          
          if echo "$response" | grep -q '"newrelic_enabled":true' || echo "$response" | grep -q '"newrelic_enabled": true'; then
            echo "✅ New Relic is enabled via Doppler"
          else
            echo "❌ New Relic not active — check Doppler project/config"
            exit 1
          fi

      - name: Stop Flask app
        if: always()
        run: |
          if [ ! -z "$APP_PID" ]; then
            kill $APP_PID || true
          fi
          lsof -ti:5000 | xargs kill -9 || true